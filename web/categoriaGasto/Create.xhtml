<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaGastoCreateDlg" widgetVar="CategoriaGastoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoriaGastoTitle}">
            <h:form id="CategoriaGastoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaGastoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategoriaGastoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{categoriaGastoController.selected.id}" title="#{bundle.CreateCategoriaGastoTitle_id}" required="true" requiredMessage="#{bundle.CreateCategoriaGastoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaGastoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriaGastoController.selected.nombre}" title="#{bundle.CreateCategoriaGastoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCategoriaGastoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaGastoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{categoriaGastoController.selected.idUsuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaGastoController.create}" value="#{bundle.Save}" update="display,:CategoriaGastoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoriaGastoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriaGastoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
